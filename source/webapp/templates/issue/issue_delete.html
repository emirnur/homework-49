{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock %}

{% block menu %}
    <li><a href="{% url 'webapp:issue_view' issue.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure want to delete issue "{{ issue.summary }}"?</h1>
    <form method="POST" action="{% url 'webapp:issue_delete' issue.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'webapp:issue_view' issue.pk %}">Cancel</a></p>
    </form>
{% endblock %}
