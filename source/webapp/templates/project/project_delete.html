{% extends 'base.html' %}

{% block title %}Delete Project{% endblock %}

{% block menu %}
    <li><a href="{% url 'project_index'%}">List of projects</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure want to delete issue "{{ issue.summary }}"?</h1>
    <form method="POST" action="{% url 'project_delete' project.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'project_view' project.pk %}">Cancel</a></p>
    </form>
{% endblock %}
