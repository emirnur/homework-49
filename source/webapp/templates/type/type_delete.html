{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock %}

{% block menu %}
    <li><a href="{% url 'type_delete' type.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure want to delete type "{{ type.name }}"?</h1>
    <form method="POST" action="{%  url 'type_delete' type.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'type_view' %}">Cancel</a></p>
    </form>
{% endblock %}
